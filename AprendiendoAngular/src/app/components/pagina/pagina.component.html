<div class="center">
  <section id="content">
    <h1 class="subheader">{{ title }}</h1>

    <div *ngIf="nombre; then siHayParametros; else noHayParametros"></div>

    <ng-template #siHayParametros>
      <h2>El nombre es: {{ nombre }}</h2>
    </ng-template>

    <ng-template #noHayParametros>
      <h2>No hay datos por la URL</h2>
    </ng-template>

    <button (click)="redireccion()">Ir al formulario</button>
  </section>

  <app-sidebar></app-sidebar>
</div>
