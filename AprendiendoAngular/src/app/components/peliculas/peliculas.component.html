<app-slider 
[nombre]="'Películas'"
[size]="'small'"
></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">{{ title }}</h1>
    <button (click)="cambiarTitulo()">Pulsame</button>
    <hr />

    <h2>Mostrar primera película</h2>
    {{ peliculas[0].title }}

    <hr />

    <h2>Número de películas</h2>

    <div *ngIf="peliculas.length <= 3">Hay pocas películas</div>

    <div *ngIf="peliculas.length > 3">Hay muchas películas</div>

    {{ peliculas.length }}

    <hr />

    <h2 class="subheader">Listado de películas</h2>
    <div id="articles" *ngIf="peliculas">
      <article
        class="article-item"
        *ngFor="let pelicula of peliculas; let i = index"
      >
        <div class="image-wrap">
          <img src="{{ pelicula.image }}" alt="{{ pelicula.title }}" />
        </div>

        <h2>{{ i + 1 }} {{ pelicula.title }}</h2>
        <span
          class="year"
          [ngClass]="{
            'year-green': pelicula.year > 2020,
            'year-red': pelicula.year <= 2020
          }"
        >
          {{ pelicula.year }}
        </span>

        <div class="clearfix"></div>
      </article>
    </div>
  </section>

  <app-sidebar></app-sidebar>
</div>
