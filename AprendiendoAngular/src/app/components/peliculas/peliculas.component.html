<app-slider 
[nombre]="'Películas'"
[size]="'small'"
></app-slider>

<div class="center">
  <section id="content">

    <div id='favorita' *ngIf="favorita">
      <h2 class="subheader">
        Película favorita
      </h2>
      <h4>
        {{favorita.title | uppercase}}  <!--uppercase Pipes de texto-->
      </h4>

      <h5>
        {{favorita.year | espar }}
      </h5>
      <h5>{{this.fecha | date: 'dd/MM/yyyy'}}</h5> <!--date Pipes de fechas-->
    </div>
    <h1 class="subheader">{{ title }}</h1>

    <div id="articles" *ngIf="peliculas">

      <div *ngFor="let pelicula of peliculas; let i = index;">

        [pelicula]="pelicula"
        (MarcarFavorita)="mostrarFavorita($event)"
        ></app-pelicula>
